<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  >

<head th:replace="/common/fragment :: head('Category')" >
    <title></title>
</head>

<body>
<!-- Page Preloder -->
<div id="preloder">
    <div class="loader"></div>
</div>

<!-- Humberger Begin -->
<div class="humberger__menu__overlay"></div>
<div class="humberger__menu__wrapper" th:replace="/common/fragment :: humberger()">

</div>
<!-- Humberger End -->

<!-- Header Section Begin -->
<header th:replace="/common/fragment :: header()">

</header>
<!-- Header Section End -->

<!-- Hero Section Begin -->
<!--<section th:replace="/common/fragment :: heroSection()">-->

<!--</section>-->
<!-- Hero Section End -->

<!-- Breadcrumb Section Begin -->
<section th:replace="/common/fragment :: breadcrumbSection('search')">

</section>

<div class="container" style="margin-top: 40px;">
    <div class="row">
        <div class="col-lg-11 centered">
            <div class="hero__search">
                <div class="hero__search__form centered">
                    <form action="/search">
                        <input type="text" name="name" placeholder="What do you need?" required="">
                        <button type="submit" class="site-btn">SEARCH</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Breadcrumb Section End -->

<!-- Product Section Begin -->
<section class="product spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-5">
                <div class="sidebar">
                    <div class="sidebar__item">
                        <h4>Department</h4>
                        <ul th:each="cat:${categories}">
                            <li><a th:href="@{/category/{id}(id=${cat.id})}" th:text="${cat.name}"></a></li>
                        </ul>
                    </div>
                    <div class="sidebar__item">
                        <div class="price-range-wrap">
                            <div class="range-slider">
                                <div>
                                    <!--                                    <form id="filterForm" th:action="@{/category/{id}(id=${id})}" method="get">-->
                                    <!--                                        <input type="hidden" name="page" value="0"/>-->
                                    <!--                                        <div class="filter-content collapse show" id="collapse_1">-->
                                    <!--                                            <div class="card-body pt-0">-->
                                    <!--                                                <div class="form-check" th:each="publisher : ${publishers}">-->
                                    <!--                                                    <input class="form-check-input publisher-checkbox"-->
                                    <!--                                                           type="checkbox"-->
                                    <!--                                                           name="publisher"-->
                                    <!--                                                           th:value="${publisher}"-->
                                    <!--                                                           th:id="${'publisher_' + publisher}"-->
                                    <!--                                                           th:checked="${selectedPublisher.contains(publisher)}">-->
                                    <!--                                                    <label class="form-check-label">-->
                                    <!--                                                        <span th:text="${publisher}"></span>-->
                                    <!--                                                    </label>-->
                                    <!--                                                </div>-->
                                    <!--                                            </div>-->
                                    <!--                                        </div>-->
                                    <!--                                    </form>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-9 col-md-7">
                <div class="product__discount">
                    <div class="section-title product__discount__title text-center">
                        <h2 class="text-uppercase">search result
                        </h2>
                    </div>
                    <h4 th:text="'Kết quả tìm kiếm cho ' + ${searchKey} + ' : ' + (${page} != null ? ${page.totalElements} : 0) + ' sản phẩm'"></h4>
                    <div class="product__discount__title text-center">
                        <h2 class="text-uppercase" th:text="${name}">
                        </h2>
                    </div>
                    <div class="row">
                        <div class="product__discount__slider owl-carousel">
                            <div class="col-lg-4" th:each="product:${page}">
                                <div class="product__discount__item">
                                    <div class="product__discount__item__pic set-bg">
                                        <div class="featured__item__pic set-bg">
                                            <a th:href="@{/detail/{id}(id=${product.id})}"><img th:src="@{'/images-file/' + ${product.imageName}}"></a>
                                            <ul class="featured__item__pic__hover">
                                                <li><a href="#"><i class="fa fa-heart"></i></a></li>
                                                <li><a href="#"><i class="fa fa-retweet"></i></a></li>
                                                <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
                                            </ul>
                                        </div>
                                        <div class="product__discount__percent" th:if="${product.discount > 0}">-20%</div>
                                        <ul class="product__item__pic__hover">
                                            <li><a href="#"><i class="fa fa-heart"></i></a></li>
                                            <li><a href="#"><i class="fa fa-retweet"></i></a></li>
                                            <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
                                        </ul>
                                    </div>
                                    <div class="product__discount__item__text">
                                        <h5><a th:text="${product.name}"></a></h5>
                                        <div class="product__item__price" th:text="${#numbers.formatDecimal(product.price - product.price * product.discount / 100, 0, 'COMMA', 0, 'POINT') + 'đ'}">$30.00
                                        </div>
                                        <span>
                                            <p style="text-decoration: line-through" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT') + 'đ'}"></p>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Product Section End -->

<!-- Footer Section Begin -->
<footer th:replace="/common/fragment ::footer()">

</footer>

<!-- Js Plugins -->

<!-- Footer Section End -->





</body>

</html>
