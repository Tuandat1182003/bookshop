
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  >
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Purple Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="/admin/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/admin/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="/admin/css/style.css">
    <link rel="stylesheet" href="/admin/css/style.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->

    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="/admin/css/style.css">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="/admin/images/favicon.ico" />
</head>

<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
            <div class="row flex-grow">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left p-5">
                        <div class="brand-logo">
                            <img src="/img/logo.png">
                        </div>
                        <h4>New here?</h4>
                        <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
                        <p class="text-danger" th:if="${message}" th:text="${message}"></p>
                        <form class="pt-3" th:action="@{/register}" method="post" th:object="${userDto}">
                            <div class="form-group">
                                <input type="text" th:field="*{username}" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Username">
                                <label class="error text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></label>
                            </div>
                            <div class="form-group">
                                <input type="text" th:field="*{fullname}" class="form-control form-control-lg" id="fullName" placeholder="Full name">
                            </div>
                            <div class="form-group">
                                <input type="email" th:field="*{email}" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Email">
                                <label class="error text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></label>
                            </div>
                            <div class="form-group">
                                <input type="password" th:field="*{password}" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
                                <label class="error text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></label>
                            </div>
                            <div class="form-group">
                                <input type="password"  th:field="*{rePassword}"  class="form-control form-control-lg" placeholder="Input password again">
                                <label class="error text-danger" th:if="${#fields.hasErrors('rePassword')}" th:errors="*{rePassword}"></label>
                            </div>
                            <div class="form-group">
                                <input type="number"  th:field="*{phoneNumber}"  class="form-control form-control-lg"  placeholder="Phone number">
                            </div>
                            <div class="form-group">
                                 <input type="text" th:field="*{address}" class="form-control form-control-lg"  placeholder="Address">
                            </div>
                            <div class="mt-3">
                                <button type="submit" class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn">SIGN UP</button>
                            </div>
                            <div class="text-center mt-4 font-weight-light"> Already have an account? <a th:href="@{/login}" class="text-primary">Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>

</body>
</html>
